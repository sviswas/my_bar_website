<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <div class="div_con">
                <li class="list"><a class="anch" href="index.html">Login</a></li>
              </div>
            </ul> 
        </nav>
    </header>
<div class="body">
  <div class="box">
    <span class="border_line"></span>
    <form action="bar.html">
        <h1 class="login_form">Sign Up</h1>
        <h2 class="details">Enter Details-</h2>
<div class="name_flex">
        <div class="space_name">
            <label for="name">Firstname</label>
            <input type="text" id="name" placeholder="Enter your name" required>
       </div>
       <div class="space_name1">
        <label for="name">Lastname</label>
        <input type="text" id="name" placeholder="Enter your name" required>
   </div>
</div>
        <div class="space">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
  
        <div class="space">
            <label for="gender">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">other</label>
        </div>
        <div class="space">
            <label for="mobile">Mobile Number</label>
            <input id="mobile" type="number" maxlength="10" placeholder="XXX XXX XXXX" required>
        </div>
        <div class="space">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="date" id="dob">
        </div>
       <div class="space">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="max length 8,Capital,Uppercase,Lowercase,Digits,Special Char(@,#,$,%,^,&,*)" required>
      </div>
      <div class="space">
        <label for="password">Re-Enter Password</label>
        <input type="password" id="password" placeholder="max length 8,Capital,Uppercase,Lowercase,Digits,Special Char(@,#,$,%,^,&,*)" required>
      </div>
      <div class="space">
        <input id="terms" type="checkbox" required>
        <label for="terms" id="term">I agree & accept all the terms and regulations.</label>
    </div>
      <div class="space_btn">
        <button type="submit" class="btn">submit</button>
      </div>
    </form>
  </div>   
</div> 
</body>
</html>
